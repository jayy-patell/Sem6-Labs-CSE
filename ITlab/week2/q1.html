<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Bio-Data Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Student Bio-Data Form</h2>

    <form id="bioDataForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="female" name="gender" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="text" class="form-control" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="courses" class="form-label">Courses:</label>
        <select class="form-select" id="courses" name="courses" multiple>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="english">English</option>
        </select>
      </div>

      <h3>Emergency Contact Information</h3>
      <div class="mb-3">
        <label for="emergencyContact" class="form-label">Emergency Contact:</label>
        <input type="text" class="form-control" id="emergencyContact" name="emergencyContact" required>
      </div>

      <div class="mb-3">
        <label for="medicalConditions" class="form-label">Medical Conditions:</label>
        <textarea class="form-control" id="medicalConditions" name="medicalConditions" rows="4"></textarea>
      </div>

      <h3>Subjects and Grades</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Math</td>
            <td><input type="text" class="form-control" name="mathGrade"></td>
          </tr>
          <tr>
            <td>Science</td>
            <td><input type="text" class="form-control" name="scienceGrade"></td>
          </tr>
          <!-- Add more subjects as needed -->
        </tbody>
      </table>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Student Form</h1>
    <form id="studentForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control-group" placeholder="Enter Name" id="name">
        </div>
        <div class="form-group">
            <label for="roll">Roll Number:</label>
            <input type="number" class="form-control-group" placeholder="Enter Roll Number" id="roll">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="studentTable">

        <h2>Student Details</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                </tr>
            </thead>
            <tbody id="studentData">

            </tbody>

        </table>

    </div>

    <script>
        $(document).ready(function(){
            $("#studentForm").submit(function(){
                event.preventDefault();
                var name = $("#name").val();
                var roll = $("#roll").val();
                $("#studentData").append("<tr><td>" + name + "</td><td>" + roll+"</td></tr>");
            })
        });
    </script>
    
</body>
</html>

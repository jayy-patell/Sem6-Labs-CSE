<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function operate() {
            var op = document.getElementById('sel').value;
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var res = 0;
            switch (op) {
                case '+': res = num1 + num2; break
                case '-': res = num1 - num2; break;
                case '*': res = num1 * num2; break;
                case '/': res = num1 / num2; break;
            }
            document.getElementById('res').innerHTML = res; 
        }
    </script>
</head>
<body bgcolor="#ffad33">
    <h1>Smooth Operator</h1>
    <form action="calc" method="POST">
        Enter first number: <input id="num1" type="text" name="num1"><br><br>
        Enter second number: <input id="num2" type="text" name="num2"><br><br>

        <select name="dropdown" id="sel">
            <option selected="selected" disabled>Objects on page:</option>
                    <option value="+">Add</option>
                    <option value="-">Subtract</option>
                    <option value="*">Multiply</option>
                    <option value="/">Divide</option>
        </select>
        <button type="button" onclick="operate()">do</button>
    </form>

    <h1> Result = <span id="res"></span> </h1>
</body>
</html>

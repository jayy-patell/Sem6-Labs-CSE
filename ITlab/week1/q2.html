<html>
 <head>
    <title>Q2Calculator</title>
    <script type = "text/javascript" src = "jquery.js"></script>
    <script type = "text/javascript" language = "javascript">
        $(document).ready( 
            function() {
                let val = 0;
                let resBox = $("#resBox")
                resBox.html(val);
                $("input[type=button]").bind("click", function() {
                    let inp1 = parseFloat($("#inpBox1").val());
                    let inp2 = parseFloat($("#inpBox2").val());
                    if (isNaN(inp1) || isNaN(inp2)) {
                        alert("Invalid input");
                        return;
                    }
                    let operator = $(this).val();
                    if (operator == '+')
                        val = inp1 + inp2;
                    else if (operator == '-')
                        val = inp1 - inp2;
                    else if (operator == '*')
                        val = inp1 * inp2;
                    else
                        val = inp1 / inp2;
                    let t = inp1 + operator + inp2 + "=" + val;
                    resBox.html(t);
                })
            }
        );
    </script>
    <style type="text/css">
        input[type="button"] { 
            background-color: white;
            color: black; 
            border: none; 
            border-radius: 5px; 
        }
        input[type="button"]:hover {
            background-color: gray;
        }
    </style>
    </head>
 <body>
        <br><br>
        <input placeholder="Enter number" type="text" id="inpBox1">
        <input placeholder="Enter number" type="text" id="inpBox2">
        <br>
        <input type="button" value="/">
        <input type="button" value="*">
        <input type="button" value="-">
        <input type="button" value="+">
        <br><br>Result:
        <span id="resBox"></span>
 </body>
</html>
